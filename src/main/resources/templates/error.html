<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous">

  <title>Ошибка</title>
  <link rel="shortcut icon" type="images/svg" th:href="@{/images/quest.svg}"/>
</head>
<body>
  <div th:insert="~{fragments/header :: header(questName=${null}, onClickConfirm=${false})}"/>

  <div class="container d-flex flex-column">
    <h4 th:text="${message}"/>
    <h6 th:if="${status != null}" th:text="'HTTP Status: ' + ${status}"/>
    <h6 th:if="${exception != null}" th:text="'Exception: ' + ${exception}"/>
    <div>
      <a style="margin:10px" href="/" class="btn btn-primary">В начало</a>
    </div>
  </div>

  <div th:insert="~{fragments/footer :: footer(
        playerName=${null},
        completeCount=${null},
        startCount=${null},
        sessionId=${sessionId},
        clientIp=${clientIp})}"/>

</body>
</html>
