<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="light">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS default-->
  <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"-->
  <!--          rel="stylesheet"-->
  <!--          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"-->
  <!--          crossorigin="anonymous">-->

  <!-- custom css -->
  <link rel="stylesheet" href="./css/custom-bootstrap.css">

  <title>Ошибка</title>
  <link rel="shortcut icon" type="images/svg" th:href="@{/images/stars.svg}"/>
</head>
<body class="bg-light">
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
          crossorigin="anonymous"></script>

  <div th:insert="~{fragments/header :: header(questName=${null}, onClickConfirm=${false})}"/>

  <div class="container d-flex flex-column text-danger">
    <h4 class="mb-3" th:text="${message}"/>
    <h6 class="mb-3" th:if="${status != null}" th:text="'HTTP Status: ' + ${status}"/>
    <h6 class="mb-3" th:if="${exception != null}" th:text="'Exception: ' + ${exception}"/>
    <div class="ms-3 mt-4">
      <a style="margin:10px" href="/" class="btn btn-primary">В начало</a>
    </div>
  </div>

  <div th:insert="~{fragments/footer :: footer(
        playerName=${null},
        completeCount=${null},
        startCount=${null},
        sessionId=${sessionId},
        clientIp=${clientIp})}"/>

</body>
</html>
