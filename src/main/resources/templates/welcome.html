<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">

    <title>Добро пожаловать</title>
    <link rel="shortcut icon" type="images/svg" th:href="@{/images/quest.svg}"/>
</head>
<body>
    <div th:insert="~{fragments/header :: header(questName=${questModel.getName()}, onClickConfirm=${false})}"/>

    <div class="container d-flex flex-column">
        <form action="#">
            <div class="mb-3 row">
                <label for="playerNameInput" class="col-1 col-form-label">Твое имя</label>
                <div class="col-3">
                    <input id="playerNameInput" placeholder="Твое имя" class="form-control"
                           type="text" th:value="${playerName}" th:name="newName">
                </div>
                <button class="btn btn-secondary col-1 " type="submit">Изменить</button>
            </div>
        </form>
    </div>
    <br>
    <div class="container d-flex flex-column">
        <p th:text="${questModel.getDescription()}"/>
        <div>
            <a style="margin:10px" th:href="@{/startQuest}" class="btn btn-primary">Начать</a>
        </div>
    </div>

    <div th:insert="~{fragments/footer :: footer(
        playerName=${playerName},
        completeCount=${completeCount},
        startCount=${startCount},
        sessionId=${sessionId},
        clientIp=${clientIp})}"/>
</body>
</html>
