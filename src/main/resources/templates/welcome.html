<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">

    <title>Добро пожаловать на квест</title>
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <img src="quest.svg" height="48" alt="Квест"/>
            <span class="fs-4">Квест</span>
        </a>
    </header>
</div>

<div class="container d-flex flex-column">
    <h4 th:text="${questModel.getName()}"/>
    <p th:text="${questModel.getDescription()}"/>
    <a style="margin:20px" th:href="@{/startQuest}" class="btn btn-primary">Начать</a>
</div>


</body>
</html>
