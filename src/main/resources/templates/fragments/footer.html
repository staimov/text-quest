<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous">

  <title>Header</title>
</head>
<body>

<div th:fragment="footer(playerName, completeCount, startCount, sessionId, clientIp)">

  <footer class="footer">
    <link href="./css/sticky-footer.css" rel="stylesheet">
    <div class="container">
      <p th:if="${playerName != null}" style="margin: 10px" class="text-muted" th:text="'Твое имя: ' + ${playerName}"/>
      <p th:if="${completeCount != null && startCount != null}" style="margin: 10px" class="text-muted"
         th:text="'Игр завершено: ' + ${completeCount} + ' из ' + ${startCount}"/>
      <p th:if="${sessionId != null}" style="margin: 10px" class="text-muted" th:text="'Id сессии: ' + ${sessionId}"/>
      <p th:if="${clientIp != null}" style="margin: 10px" class="text-muted" th:text="'IP-адрес: ' + ${clientIp}"/>
    </div>
  </footer>

</div>
</body>

</html>
