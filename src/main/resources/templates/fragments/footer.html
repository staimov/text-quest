<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="light">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS default-->
  <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"-->
  <!--          rel="stylesheet"-->
  <!--          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"-->
  <!--          crossorigin="anonymous">-->

  <!-- custom css -->
  <link rel="stylesheet" href="./css/custom-bootstrap.css">

  <title>Footer</title>
</head>
<body>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
          crossorigin="anonymous"></script>

  <div th:fragment="footer(playerName, completeCount, startCount, sessionId, clientIp)">
    <footer class="footer bg-accent1" >
      <link href="./css/sticky-footer.css" rel="stylesheet">
      <div class="container-fluid">
        <div th:if="${playerName != null}" class="row mt-3 ms-3 mb-1">
          <div class="text-white-50 col-2 text-truncate">Твое имя:</div>
          <div class="col-10 text-truncate text-white" th:text="${playerName}"/>
        </div>
        <div th:if="${completeCount != null && startCount != null}" class="row ms-3 my-1">
          <div class="text-white-50 col-2 text-truncate">Игр завершено:</div>
          <div class="col-10 text-truncate text-white" th:text="${completeCount} + ' из ' + ${startCount}"/>
        </div>
        <div th:if="${sessionId != null}" class="row ms-3 my-1">
          <div class="text-white-50 col-2 text-truncate">Id сессии:</div>
          <div class="col-10 text-truncate text-white" th:text="${sessionId}"/>
        </div>
        <div th:if="${sessionId != null}" class="row mb-3 ms-3 mt-1">
          <div class="text-white-50 col-2 text-truncate" >IP-адрес:</div>
          <div class="col-10 text-truncate text-white" th:text="${clientIp}"/>
        </div>
      </div>
    </footer>
  </div>
</body>

</html>
