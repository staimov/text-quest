<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous">

    <title>Header</title>
</head>
<body>

<div class="container" th:fragment="header(questName, onClickConfirm)">

  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a id="headerLink" href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
      <img src="../images/quest.svg" height="48" alt="Текстовый квест"/>
      <span class="fs-4" th:text="'Текстовый квест: ' + ${questName}"/>
    </a>
  </header>

  <script th:if="${onClickConfirm}">
    document.getElementById("headerLink").addEventListener("click", function(){
      if (!(confirm('Вы уверены, что хотите начать с начала?')))
        return false;
    });
  </script>

</div>
</body>

</html>
