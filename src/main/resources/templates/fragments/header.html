<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="light">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS default-->
  <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"-->
  <!--          rel="stylesheet"-->
  <!--          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"-->
  <!--          crossorigin="anonymous">-->

  <!-- custom css -->
  <link rel="stylesheet" href="./css/custom-bootstrap.css">

  <title>Header</title>
</head>
<body>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
          crossorigin="anonymous"></script>

  <div th:fragment="header(questName, onClickConfirm)">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 navbar-dark bg-info">
      <a id="headerLink" href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <img class="mx-2" src="../images/stars.svg" height="48" alt="Текстовый квест"/>
        <span class="fs-4"
              th:text="'Текстовая игра-квест' + (${questName != null} ? (': ' + ${questName}) : '')"/>
      </a>
    </header>

    <script th:if="${onClickConfirm}">
      document.getElementById('headerLink').addEventListener('click', function(e){
        if (!(confirm('Ты уверен, что хочешь начать с начала?')))
          e.preventDefault();
      });
    </script>
  </div>
</body>

</html>
