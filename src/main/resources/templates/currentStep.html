<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">

    <title th:text="${questName}"/>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
               onclick="if (!(confirm('Вы уверены, что хотите начать с начала?'))) return false">
                <img src="quest.svg" height="48" alt="Квест"/>
                <span class="fs-4">Квест</span>
            </a>
        </header>
    </div>

    <div class="container d-flex flex-column">
        <h3 th:text="${questName}"/>
        <div th:if="${currentStep.isFinal()}">
            <span th:if="${currentStep.isPositiveFinal()}" class="badge text-bg-success rounded-pill">Положительный исход!</span>
            <span th:if="${currentStep.isNegativeFinal()}" class="badge text-bg-danger rounded-pill">Отрицательный исход!</span>
            <span th:if="${currentStep.isNeutralFinal()}" class="badge text-bg-secondary rounded-pill">Нейтральный исход.</span>
        </div>
        <p th:text="${currentStep.getDescription()}"/>
        <tr th:each="choice, iter : ${currentStep.getChoices()}" >
            <td >
                <a style="margin:20px" th:text="${choice.getDescription()}" th:href="@{/nextStep(choiceId=${iter.index})}"
                   class="btn btn-info" />
            </td>
        </tr>
    </div>
</body>
</html>
